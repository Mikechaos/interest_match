!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>New Account</title> 
	<link rel="stylesheet" href="jquery/jquery.mobile-1.3.2.css" />
	<!-- <script src="http://code.jquery.com/jquery-1.8.3.min.js"></script> -->
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script src="jquery/jquery.mobile-1.3.2.js"></script>

</head> 

<body> 

<div data-role="page">

	<div data-role="header" data-position="fixed">
		<h1>Profile Edit</h1>
	</div><!-- /header -->

	<div class="content-primary">
		<ul data-role="listview">
			<li>
			<label for="slider2">Gender:</label>
							<select name="slider2" id="slider2" data-role="slider">
								<option value="off">Male</option>
								<option value="on">Female</option>
							</select>
			
			</li>
			<li><fieldset data-role="controlgroup" data-type="horizontal">
					<legend>Date of Birth:</legend>
					
					<label for="select-choice-month">Month</label>
					<select name="select-choice-month" id="select-choice-month">
						<option value="jan">Jan</option>
						<option value="dec">Dec</option>
						<option value="feb">Feb</option>
						<option value="mar">Mar</option>
						<option value="apr">Apr</option>
						<option value="may">May</option>
						<option value="jun">Jun</option>
						<option value="jul">Jul</option>
						<option value="aug">Aug</option>
						<option value="sep">Sep</option>
						<option value="oct">Oct</option>
						<option value="nov">Nov</option>
						<option value="dec">Dec</option>
					</select>
			
					<label for="select-choice-day">Day</label>
					<select name="select-choice-day" id="select-choice-day">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">13</option>
						<option value="13">14</option>
						<option value="15">15</option>
					</select>
			
					<label for="select-choice-year">Year</label>
					<select name="select-choice-year" id="select-choice-year">
						<option value="2011">2012</option>
						<option value="2011">2011</option>
						<option value="2010">2010</option>
						<option value="2009">2009</option>
						<option value="2008">2008</option>
						<option value="2007">2007</option>
						<option value="2006">2006</option>
						<option value="2005">2005</option>
						<option value="2004">2004</option>
					</select>
				</fieldset></li>
			
  <li>
  	<img src"http://wallzonehd.com/wp-content/uploads/2013/06/Maria-Sharapova-Cute-Girls.jpg" profile="main-photo">
    <button>Save</button>
  </li>
		</ul>
		</div><!--/csontent-primary -->
<!-- footer -->
		
<!-- /footer -->
	
</div><!-- /page -->

</body>
</html>
